<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goghnoos</title>

    <link rel="stylesheet" href="/assets/iconfont/rounded/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="/assets/iconfont/straight/uicons-regular-straight.css" />

    <script src="/js/login.js" defer></script>

    <link rel="stylesheet" href="/styles/login.css" />
  </head>

  <body>
    <h1>
      <span>ورود</span>
      <span>ثبت نام</span>
    </h1>

    <form autocomplete="off" novalidate>
      <div><input type="email" name="email" id="email" required /> <label for="email">ایمیل</label></div>
      <div>
        <input type="password" name="password" id="password" minlength="4" required /> <label for="passowrd">رمز عبور</label>
      </div>
      <div>
        <input type="text" name="name" id="name" class="registeronly" disabled required /> <label for="name">نام</label>
      </div>
      <div>
        <input type="text" name="lastname" id="lastname" class="registeronly" disabled required />
        <label for="lastname">نام خانوادگی</label>
      </div>
      <div>
        <input
          type="number"
          inputmode="numeric"
          name="phone"
          id="phone"
          class="registeronly"
          disabled
          required
          minlength="10"
          maxlength="11"
        />
        <label for="phone">شماره تلفن</label>
      </div>
      <fieldset>
        <div>
          <input type="radio" name="gender" value="M" id="male" class="registeronly" disabled required />
          <label for="male">مرد</label>
        </div>
        <div>
          <input type="radio" name="gender" value="F" id="female" class="registeronly" disabled required />
          <label for="female">زن</label>
        </div>
      </fieldset>

      <button type="submit">ورود</button>
    </form>
  </body>
</html>
